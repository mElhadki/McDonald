        </ul>
    </nav>

    <main>

        <div class="container">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Manage <b>Table</b></h2>
                        </div>
                        <div class="col-sm-6">
                            <a href="#addProductModal" class="btn btn-success" id="addTable" data-toggle="modal"><i
                                    class="material-icons">&#xE147;</i> <span>Ajouter une table</span></a>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Code Table</th>
                                <th>Reservé ?</th>
                                <th>Action </th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>Code Table</th>
                                <th>Reservé ?</th>
                                <th>Action </th>
                            </tr>
                        </tfoot>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <!-- Edit Modal HTML -->
        <div id="editProductModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                   
                        <div class="modal-header">
                            <h4 class="modal-title">Edit Product</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="idTableUpdate" value="">
                            <div class="form-group">
                                <label>Validite</label>
                                <select class="form-control" name="" id="validUpdate">
                                    <option value="0">Vide</option>
                                    <option value="1">Plein</option>
                                </select>
                            </div>
                        </div>
                            <div class="modal-footer">
                                <input type="button" class="btn btn-default" id="hideModelEdit" data-dismiss="modal"
                                    value="Cancel">
                                <input type="button" class="btn btn-info" id="updateIt" value="Save">
                            </div>
                </div>
            </div>
        </div>
        <!-- Delete Modal HTML -->
        <div id="deleteProductModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    
                        <div class="modal-header">
                            <h4 class="modal-title">Delete Product</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body modal-body-delete">
                            <input type="hidden" name="" id="idTableDelete" value="">
                            <p>Are you sure you want to delete these Records?</p>
                            <p class="text-warning"><small>This action cannot be undone.</small></p>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" id="hideDelete" data-dismiss="modal"
                                value="Cancel">
                            <input type="button" class="btn btn-danger" id="deleteId" value="Delete">
                        </div>
                    
                </div>
            </div>
        </div>
    </main>

    <script>
        if (localStorage.getItem("username") === null) {

            window.location.href = "login.html";

        }
        else {
            //console.log(localStorage.getItem("username"))
            document.getElementById("username").innerHTML = localStorage.getItem("username");
        }

    </script>

    </script>

    <script src="assets/js/jquery.dataTables.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/axiosScriptTable.js"></script>
    <script>
        $(document).on("click", ".editMenu", function () {
            var menuId = $(this).data('id');
            $(".modal-body #idTableUpdate").val(menuId);
        });

        $(document).on("click", ".deleteMenu", function () {
            var menuIdDelete = $(this).data('iddelete');
            $(".modal-body-delete #idTableDelete").val(menuIdDelete);
        });
    </script>
