<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<title>Log In</title>
</head>
<body>

    <div class="principal-container">
        <div class="container bootstrap snippets bootdey">
            <div class="row">
                <div class="col-md-4 img-content">
                    <img class="img-home img-thumbnail" src="./images/Login-amico.png">
                </div>
                <div class="col-md-7 form-content">
                    <h1 class="title">McDonald</h1><br/><br/>
                  
                      <div class="form-group">
                        
                        <div class="col-sm-10">
                          <input id="username" type="text" class="form-control" id="inputEmail3" placeholder="UserName">
                        </div>
                      </div><br/><br/>
                      <div class="form-group">
                    
                        <div class="col-sm-10">
                          <input id="Password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" onclick="loginAdmin()" class="btn btn-default">Sign in</button>
                        </div>
                      </div>
                  
                </div>
            </div> 
        </div>
    </div>
<script>

    function loginAdmin() {
    let username = document.getElementById('username').value;
    let password = document.getElementById('Password').value;


    if (username == "admin" && password == "admin") {
        localStorage.setItem("username", username);
        //console.log(localStorage);
        window.location.href="Dashboard.html"; 
    }

    else{

        swal("Failure!", "Enter Valid informations!", "error");
        document.getElementById('username').value = "";
        document.getElementById('Password').value = "";
    }
}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
